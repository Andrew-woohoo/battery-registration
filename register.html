<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Battery Registration</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #f4f6f8, #e6ecf2);
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 500px;
    background: white;
    padding: 25px;
    border-radius: 12px;
    margin: 30px auto;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  }
  h2 {
    text-align: center;
    color: #007bff;
    margin-bottom: 20px;
  }
  img.logo {
    display: block;
    margin: 0 auto 15px auto;
    width: 80px;
  }
  label {
    font-weight: bold;
    color: #444;
    margin-top: 10px;
    display: block;
  }
  input, select {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
    transition: 0.2s;
  }
  input:focus, select:focus {
    border-color: #007bff;
    outline: none;
  }
  button {
    background: #007bff;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
    width: 100%;
    margin-top: 15px;
  }
  button:hover {
    background: #0056b3;
  }
  .message {
    margin-top: 15px;
    text-align: center;
    font-weight: bold;
  }
  .icon-label {
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .icon-label img {
    width: 18px;
    height: 18px;
  }
</style>
</head>
<body>

<div class="container">
  <img src="https://cdn-icons-png.flaticon.com/512/942/942751.png" alt="Battery Logo" class="logo">
  <h2>Battery Registration</h2>
  <form id="batteryForm">
    
    <label class="icon-label" for="serial">
      <img src="https://cdn-icons-png.flaticon.com/512/599/599016.png"> Serial Number
    </label>
    <input type="text" id="serial" name="serial" placeholder="Enter Serial Number" required>

    <label class="icon-label" for="staff">
      <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png"> Staff
    </label>
    <select id="staff" name="staff" required>
      <option value="">Select Staff</option>
      <option>Andrew</option>
      <option>Kangjie</option>
      <option>Benny</option>
      <option>Jia Junbo</option>
      <option>Zuchang</option>
    </select>

    <label class="icon-label" for="status">
      <img src="https://cdn-icons-png.flaticon.com/512/1828/1828640.png"> Status
    </label>
    <select id="status" name="status" required>
      <option value="added">IN</option>
      <option value="removed">OUT</option>
    </select>

    <label class="icon-label" for="epc">
      <img src="https://cdn-icons-png.flaticon.com/512/391/391713.png"> EPC Code
    </label>
    <input type="text" id="epc" name="epc" placeholder="EPC Code" required>

    <label class="icon-label" for="type">
      <img src="https://cdn-icons-png.flaticon.com/512/1048/1048941.png"> Battery Type
    </label>
    <select id="type" name="type" required>
      <option value="">Select Type</option>
      <option>LFP</option>
      <option>NMC</option>
      <option>LIPO</option>
      <option>Na-ion</option>
      <option>Lead Acid</option>
      <option>Others</option>
    </select>

    <label class="icon-label" for="brand">
      <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png"> Brand
    </label>
    <input type="text" id="brand" name="brand" placeholder="Brand">

    <label class="icon-label" for="voltage">
      <img src="https://cdn-icons-png.flaticon.com/512/3213/3213453.png"> Voltage (V)
    </label>
    <input type="number" step="0.01" id="voltage" name="voltage" placeholder="Voltage">

    <label class="icon-label" for="capacity">
      <img src="https://cdn-icons-png.flaticon.com/512/846/846551.png"> Capacity (Ah)
    </label>
    <input type="number" step="0.01" id="capacity" name="capacity" placeholder="Capacity">

    <button type="submit">Register Battery</button>
  </form>
  <div class="message" id="message"></div>
</div>

<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbx6Dy4hsh_VbvI8czotsaodNtbXkYs7MYxgYStOHLLejAJ06aJqkMm6D96_70D-TJ0z/exec";

  document.getElementById("batteryForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const params = new URLSearchParams({
      serial: document.getElementById("serial").value,
      staff: document.getElementById("staff").value,
      action: document.getElementById("status").value,
      epc: document.getElementById("epc").value,
      type: document.getElementById("type").value,
      brand: document.getElementById("brand").value,
      voltage: document.getElementById("voltage").value,
      capacity: document.getElementById("capacity").value
    });

    fetch(`${scriptURL}?${params.toString()}`)
      .then(res => res.text())
      .then(data => {
        document.getElementById("message").innerText = data;
        document.getElementById("message").style.color = "green";
        document.getElementById("batteryForm").reset();
      })
      .catch(err => {
        document.getElementById("message").innerText = "Error: " + err;
        document.getElementById("message").style.color = "red";
      });
  });
</script>

</body>
</html>
